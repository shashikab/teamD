type: api
version: v4.4.0
data:
  name: PizzaShackAPI
  description: |
    This is a RESTFul API for Pizza Shack online pizza delivery store.
  context: /pizzashack
  version: 1.0.0
  provider: admin
  lifeCycleStatus: CREATED
  isDefaultVersion: true
  isRevision: false
  revisionId: 0
  type: HTTP
  transport:
  - http
  - https
  tags:
  - menu
  - order
  policies:
  - Unlimited
  visibility: PUBLIC
  corsConfiguration:
    corsConfigurationEnabled: true
    accessControlAllowOrigins:
    - '*'
    accessControlAllowHeaders:
    - authorization
    - Access-Control-Allow-Origin
    - Content-Type
    - SOAPAction
    - apikey
    - Internal-Key
    accessControlAllowMethods:
    - GET
    - PUT
    - POST
    - DELETE
    - PATCH
    - OPTIONS
  endpointConfig:
    endpoint_type: http
    production_endpoints:
      url: https://localhost:9443/am/sample/pizzashack/v1/api/
    sandbox_endpoints:
      url: https://localhost:9443/am/sample/pizzashack/v1/api/
  endpointImplementationType: ENDPOINT
  websubSubscriptionConfiguration: null
